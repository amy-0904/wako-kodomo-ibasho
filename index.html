<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>とうきょうこども食堂マップ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Monsieur+La+Doulaise&family=Noto+Sans+JP:wght@100&family=Noto+Serif+SC&family=Pinyon+Script&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./kodomo-shokudo.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />

</head>

<body>
    <div class="wrapper">
        <div class="main-content">
            <div class="title-box">
                <img src="img/Pin_child.svg" alt="こども食堂アイコン" class="title-icon">
                <h1 class="title">とうきょう<br>こども食堂マップ</h1>
            </div>
            <div class="mapLayout">
                <div class="mapWidth">
                    <div id="map"></div>
                    <div id="sidebar">
                        <div id="sidebar-content"></div>
                    </div>
                </div>
            </div>

        </div>
        <footer>
            <a href="https://github.com/amy-0904/240824-tokyo-kodomo-shokudo">
                とうきょうこども食堂マップ
            </a> @都知事杯ハッカソン2024
        </footer>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/papaparse.min.js"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

</body>

</html>
